<!doctype html>
<html>
    <head>
        <title>
            My Photo
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/bitcoin-cryptocurrency-lavender-vol-2-1/512/cypherpunk-512.png">

    </head>
    <body>
        <section>
            <h2>
                My Photo
            </h2>
            <div class="banner">
                <div class="blocks">

                </div>
            </div>
        </section>
        <script>
            const banner = document.getElementsByClassName('banner')[0];
            const blocks = document.getElementsByClassName('blocks');

            for (var i = 1; i < 400; i++){
                banner.innerHTML += "<div class='blocks'></div>";
                blocks[i].style.animationDelay = `${i * 0.05}s`;
            }
        </script>
    </body>
</html>
